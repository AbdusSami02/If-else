<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var vowelCheck = prompt("Enter a vowel ");
    if (
      vowelCheck === "a" ||
      vowelCheck === "e" ||
      vowelCheck === "i" ||
      vowelCheck === "o" ||
      vowelCheck === "u"
    ) {
      document.write(true);
    } else {
      document.write(false);
    }
    </script>
</body>
</html>
